<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="nav">
    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">QM社区</span>

                </button>
                <a class="navbar-brand" href="/">

                    <img src="http://i0.cy.com/source/img/ir/public/logo_t.jpg" style="width: 101px;height: 37px;margin-top: -10px;margin-left: 15px;" class="logo">
                </a>
                <a href="http://ir.changyou.com/index.shtml" class="logo navbar-brand" title="Changyou.com"></a>
                <a class="navbar-brand" href="/">QM社区</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <form class="navbar-form navbar-left" action="/" method="get">
                    <div class="form-group">
                        <input type="text" class="form-control" name="search" placeholder="搜索话题">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                    <span th:text="${errorMessage}" color="red"></span>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.user ==null}"><a href="http://github.com/login/oauth/authorize?client_id=fb8df772723c425b9d3a&redirect_uri=http://10.12.0.93:8081/callback&scope=user&state=1">登录</a></li>

                    <li th:if="${session.user ==null}"><a href="http://github.com/login/oauth/authorize?client_id=fb8df772723c425b9d3a&redirect_uri=http://10.12.0.93:8081/callback&scope=user&state=1">GitHub登录</a></li>

                    <li th:if="${session.user ==null}"><a href="http://github.com/login/oauth/authorize?client_id=fb8df772723c425b9d3a&redirect_uri=http://10.12.0.93:8081/callback&scope=user&state=1">微信登录</a></li>
                    <li th:if="${session.user!=null}">
                        <a href="/publish" class="bg-danger">点击此处发布问题</a>
                    </li>
                    <li><a href="/profile/replys">通知<span class="badge" style="margin-left: 3px;margin-bottom: 5px; background-color: darkred" th:text="${session.unreadCount}"></span></a></li>
                    <li class="dropdown" th:if="${session.user !=null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <span th:text="${session.user.name}"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile/questions">我的提问</a></li>
                            <li th:if="${session.user!=null}">
                                <a href="/logout">退出登录</a>
                            </li>
                            <li role="separator" class="divider"></li>
                        </ul>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</div>


</body>

</html>
