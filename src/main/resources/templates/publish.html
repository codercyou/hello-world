<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>发布 - QM社区</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        /* 鼠标点击特效 - 7Core.CN */
        var a_idx = 0;jQuery(document).ready(function($) {$("body").click(function(e) {var a = new Array("富强", "民主", "文明", "和谐", "自由", "平等", "公正" ,"法治", "爱国", "敬业", "诚信", "友善");var $i = $("<span/>").text(a[a_idx]);
            a_idx = (a_idx + 1) % a.length;var x = e.pageX,y = e.pageY;$i.css({"z-index": 100000000,"top": y - 20,"left": x,"position": "absolute","font-weight": "bold","color": "#ff6651"});$("body").append($i);$i.animate({"top": y - 180,"opacity": 0},1500,function() {$i.remove();});});});
    </script>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">QM社区</span>

            </button>
            <a class="navbar-brand" href="/">QM社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索话题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user ==null}"><a href="http://github.com/login/oauth/authorize?client_id=fb8df772723c425b9d3a&redirect_uri=http://localhost:8081/callback&scope=user&state=1">登录</a></li>

                <li th:if="${session.user ==null}"><a href="http://github.com/login/oauth/authorize?client_id=fb8df772723c425b9d3a&redirect_uri=http://localhost:8081/callback&scope=user&state=1">GitHub登录</a></li>

                <li th:if="${session.user ==null}"><a href="http://github.com/login/oauth/authorize?client_id=fb8df772723c425b9d3a&redirect_uri=http://localhost:8081/callback&scope=user&state=1">微信登录</a></li>

                <li class="dropdown" th:if="${session.user !=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span th:text="${session.user.name}"></span><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                        <li role="separator" class="divider"></li>

                    </ul>
                </li>
                <li th:if="${session.user!=null}">
                    <a href="/logout">退出登录</a>
                </li>
            </ul>
        </div>
    </div>


</nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12">
            <h3><span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h3>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题 (简单扼要) ：</label>
                    <input type="text" class="form-control" id="title" name = "title" th:value="${title}" placeholder="问题标题...">
                </div>

                <div class="form-group">
                    <label for="description">问题补充（必填，请参照右侧提示） ：</label>
                    <textarea name="description" id="description" cols="30" rows="10"  class="form-control" th:text="${description}"></textarea>

                </div>

                <div class="form-group">
                    <label for="title">添加标签 ：</label>
                    <input type="text" class="form-control" id="tag" name = "tag" th:value="${tag}" placeholder="输入标签，以逗号分隔">
                </div>


                <span class="alert alert-danger" th:text="${errorMessage}" th:if="${errorMessage!=null}"></span>

                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12">
            <h3>问题发起指南</h3>
            <br><br>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字 <br><br><br><br>
            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<br><br><br><br>
            • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br><br><br><br>
        </div>
    </div>
</div>
<div th:if="${session.user !=null}">
    <p th:text="'&nbsp;&nbsp;&nbsp;&nbsp;    name:'+${session.user.name}"></p>
</div>



</body>
</html>
